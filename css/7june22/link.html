<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .demo ul{
             display: inline;
             border-right: 2px solid red;
         }
        .demo ul a:link{
            color: red;
            background-color: aqua;
           text-decoration: none;
            padding: 10px;

        }
        .demo ul a:visited{
           color:black
       }
       .demo ul a:hover{
           background-color:gray;
           color:orangered;
       }
       .demo ul a:active{
           background-color: red;
           color:black
       }
    </style>
</head>
<body>
    <div class="demo">
       <ul><a href="#">Home</a></ul>
       <ul><a href="#"  >Home</a></ul>
       <ul><a href="#">Home</a></ul>

    </div>
</body>
</html>
