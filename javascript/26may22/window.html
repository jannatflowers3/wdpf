<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var codename = "code name="+self.navigator.appCodeName+"<br>";
		document.write(codename)

		var appname = "App Name="+self.navigator.appName+"<br>";
		document.write(appname)

		var appversion = "App Name="+self.navigator.appVersion+"<br>";
		document.write(appversion)

		var platform = "App Name="+self.navigator.platform+"<br>";
		document.write(platform)
	</script>
</body>
</html>
