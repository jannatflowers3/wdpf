<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Information</title>
</head>
<body>
    
  <form name="myform">
      Product Name:<br>
      <input type="text" name="prodtName" placeholder="Enter Your Name"><br>
     Product Details : <br>
     <textarea name="pDetails" id="" cols="30" rows="10" placeholder="Enter your Product details"></textarea><br>
     Brand New :  <br>
     <input type="radio" name="brand" value="Brand New"> Brand New
     <input type="radio" name="brand" value="Second Hand"> Second Hand

     <input type="radio" name="brand" value="Refurbished"> Refurbished <br>
     Categories : <br>
      <input type="checkbox" value="Shirt" class="categories">Shirt
      <input type="checkbox" value="Trouser" class="categories">Trouser
      <input type="checkbox" value="Pullover" class="categories">Pullover
      <input type="checkbox" value="Sweater" class="categories">Sweater<br>
      <button type="button" onclick="submitting()">Submit</button>
      <button type="button" onclick="windoclose()">Submit</button>

    


    
    </form>  
    <script>
        function submitting(){
            var name = document.myform.prodtName.value;
            var pDetails = document.myform.pDetails.value;
            var brand = document.myform.brand.value;
            // var brand = document.brand.value;
 
             var categoris=document.getElementsByClassName('categories');
             var allcatagories ="";
             for(var i=0;i<categoris.length;i++){
                 if(categoris[i].checked){
                     allcatagories+=categoris[i].value +",";
                 }
             }
            var display ="Product Information"+"<br>";
            display+=" Name : "+name+"<br>";
            display+=" Product details : "+pDetails+"<br>";

            display+="Brand  : "+brand+"<br>";
            display+="Categories : "+allcatagories+"<br>";

  var mywindow=window.open("","","width=600,height=500,top=400,left=500");
mywindow.document.write(display);



        }
        function windoclose(){
           
        }
        mywindow.document.write(display)

    </script>
</body>
</html>
