<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Search and Replace with javascript</h1>
	<script>
		var text = "Working With javascript is hard  word but rewarding word"	;
		var replace = text.replace(/word/,"play"+"<br>");
		document.write(replace);
// globally sob word change korbe
		var text = "Working With javascript is hard  word but rewarding word"	;
		var replace = text.replace(/word/g,"play"+"<br>");
		document.write(replace);

// case censitive hobe na
		var text = "Working With javascript is hard  work but rewarding Work"	;
		var replace = text.replace(/work/gi,"play"+"<br>");
		document.write(replace);
	</script>
</body>
</html>
